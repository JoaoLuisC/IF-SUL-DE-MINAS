<!DOCTYPE html>
<html lang="pt-br" translate="yes"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input{
            display: block;
            margin-bottom: 4px;
        }
    </style>
    
</head>
<body>
    <form action="#">
        <label for="">Nome:</label>
        <input tabindex="1" spellcheck="true" type="text" name="a" id="a" placeholder="Primeiro Nome">
        <label for="">Email:</label>
        <input tabindex="2" spellcheck="true" type="text" name="b" id="b" placeholder="email@">
        <label for="">Telefone:</label>
        <input tabindex="3" type="text" name="c" id="c" placeholder="(xx) xxxxx-xxxx">
        <!--Title > tooltip-->
        <button translate="no" tabindex="5">limpar</button>
        <button translate="yes" tabindex="4" title="Cadastrar">enviar</button>

    </form>
</body>
</html>
