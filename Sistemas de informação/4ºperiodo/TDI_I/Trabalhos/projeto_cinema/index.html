<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genda Cine S</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrips,,,,,,,,,,,,,,.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Cine SI</h1>
    </header>  

    <main>
        
        <div class="main-div-cinemas">

            <div class="link-cinemas">
                <h2><a href="/Sistemas de informação/4ºperiodo/TDI_I/Trabalhos/projeto_cinema/cidades/alfenas.html">Alefenas-MG</a></h2>
            </div>

            <div class="link-cinemas">
                <h2><a href="/Sistemas de informação/4ºperiodo/TDI_I/Trabalhos/projeto_cinema/cidades/machado.html">Macahdo-MG</a></h2>
            </div>

        </div>

        <div class="sliders-title">
            <h1>
                Filmes em cartaz
            </h1>
        </div>

        <div class="background-sliders">        
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <input type="radio" name="radio-btn" id="radio6">

                    <div class="slide first">
                        <img src="/Sistemas de informação/4ºperiodo/TDI_I/Trabalhos/projeto_cinema/Imagem-Cartazes-dos-Filmes/Avengers.jpg" alt="Foto do filme Avengers">
                    </div>
                    <div class="slide">
                        <img src="/Sistemas de informação/4ºperiodo/TDI_I/Trabalhos/projeto_cinema/Imagem-Cartazes-dos-Filmes/Black Widow.jpg" alt="Foto do filme Black Widow">
                    </div>
                    <div class="slide">
                        <img src="/Sistemas de informação/4ºperiodo/TDI_I/Trabalhos/projeto_cinema/Imagem-Cartazes-dos-Filmes/Justice League.jpg" alt="Foto do filme Justice League">
                    </div>
                    <div class="slide">
                        <img src="/Sistemas de informação/4ºperiodo/TDI_I/Trabalhos/projeto_cinema/Imagem-Cartazes-dos-Filmes/Spider-Man No Way Home.jpg" alt="Foto do filme Spider-Man: No Way Home">
                    </div>
                    <div class="slide">
                        <img src="/Sistemas de informação/4ºperiodo/TDI_I/Trabalhos/projeto_cinema/Imagem-Cartazes-dos-Filmes/thor.webp" alt="Foto do filme Thor">
                    </div>
                    <div class="slide">
                        <img src="/Sistemas de informação/4ºperiodo/TDI_I/Trabalhos/projeto_cinema/Imagem-Cartazes-dos-Filmes/Wonder Woman.jpg" alt="Foto do filme Wonder Woman 1984">
                    </div>
                    

                </div>



                <div class="manual-navigation">

                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                    <label for="radio6" class="manual-btn"></label>

                </div>

            </div>
        </div>
    </main>

    <footer class="footer">
