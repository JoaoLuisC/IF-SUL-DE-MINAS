<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Bases</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Conversão de Bases</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color:white">Conversão</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="desenvolvedor.html">Desenvolvedor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Conversão de Bases Numéricas</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <h4 style="color: #FF6F61;">Decimal para Outras Bases</h4>
                <input type="number" class="form-control mb-3" id="decimalInput" placeholder="Insira número decimal">
                <button class="btn btn-primary" onclick="converterDecimal()">Converter</button>
            </div>

            <div class="col-md-6 mb-4">
                <h4 style="color: purple;">Binário para Outras Bases</h4>
                <input type="text" class="form-control mb-3" id="binaryInput" placeholder="Insira número binário">
                <button class="btn btn-primary" onclick="converterBinario()">Converter</button>
            </div>

            <div class="col-md-6 mb-4">
                <h4 style="color: #28A745;">Hexadecimal para Outras Bases</h4>
                <input type="text" class="form-control mb-3" id="hexInput" placeholder="Insira número hexadecimal">
                <button class="btn btn-primary" onclick="converterHexadecimal()">Converter</button>
            </div>

            <div class="col-md-6 mb-4">
                <h4 style="color: #17A2B8;">Octal para Outras Bases</h4>
                <input type="text" class="form-control mb-3" id="octalInput" placeholder="Insira número octal">
                <button class="btn btn-primary" onclick="converterOctal()">Converter</button>
            </div>
        </div>
    </div>

    <!-- Modal para Exibir Resultado -->
    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultadoModalLabel">Resultado da Conversão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- O resultado será preenchido aqui -->
                    <div id="resultadoTexto"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
